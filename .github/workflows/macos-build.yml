name: Build macOS Executable

on:
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13.3'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Download FFmpeg
      run: |
        brew install ffmpeg
        mkdir -p ffmpeg-bin
        cp /opt/homebrew/bin/ffmpeg ffmpeg-bin/
        cp /opt/homebrew/bin/ffprobe ffmpeg-bin/

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "OVERCLOCK" \
          --icon "src/ui/assets/appicon.icns" \
          --add-data "src/ui/assets:src/ui/assets" \
          --add-data "src/data:src/data" \
          --add-binary "ffmpeg-bin/ffmpeg:." \
          --add-binary "ffmpeg-bin/ffprobe:." \
          --hidden-import pyxirr \
          main.py

    - name: Check contents of dist folder
      run: |
        echo "Listing dist contents before zipping:"
        ls -l dist

    - name: Zip the .app bundle with readme
      run: |
        cd dist
        cp ../readme.txt .
        zip -r "overclock-macos.zip" "OVERCLOCK.app" "readme.txt" "ffmpeg" "ffprobe"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: overclock-macos-zip
        path: dist/overclock-macos.zip